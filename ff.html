<!DOCTYPE html>
<html>
<head>
  <title>Free Fire Reward Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-image: url('https://cdn.oneesports.gg/cdn-data/wp-content/uploads/2019/05/FreeFire.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 4px black;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      text-align: center;
    }

    input[type="email"] {
      width: 100%;
      max-width: 250px;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Reward Claim ðŸ”¥</h1>
    <p>Enter your email to claim your free reward in Free Fire</p>
    <p>Join my team</p>

    <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
      <label for="email">Email ID</label>
      <input type="email" id="email" name="entry.1234567890" placeholder="Enter your email" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
