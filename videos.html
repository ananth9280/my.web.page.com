<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gaming Videos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      justify-content: center;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
    }
    @media (min-width: 600px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Mobile menu -->
  <nav>
    <select onchange="location = this.value;">
      <option disabled selected>Menu</option>
      <option value="index.html">🏠 Home</option>
      <option value="videos.html">🎮 My Videos</option>
    </select>
  </nav>

  <h1>🎮 My Gaming YouTube Videos</h1>

  <div class="video-grid">
    <!-- Replace with your YouTube video IDs -->
     <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ" allowfullscreen></iframe>

    <iframe src="https://youtu.be/YxoxLFb3olg?si=AYBWIMWifks1YfXr" allowfullscreen></iframe>
    <iframe src="https://youtu.be/YxoxLFb3olg" allowfullscreen></iframe>
    <iframe src="https://youtu.be/4ippYHQHR3U" allowfullscreen></iframe>
  </div>

</body>
</html>
